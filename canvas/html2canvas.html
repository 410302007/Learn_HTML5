<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html2canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="capture" style="padding: 10px; background: #f5da55; width: 300px;">
        <h3 style="color: #000; ">Hello world!</h3>
        <img src="../../images/Shinnosuke/Shinnosuke4.png" alt="">
    </div>

    <hr>
    <hr>
    <hr>
    <hr>
    <hr>

    <script>
        html2canvas(document.querySelector("#capture")).then(canvas => {
            document.body.appendChild(canvas)
        });
    </script>
</body>
</html>
