<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="0_style.css">
  <title>Scalable Vector Graphics</title>
</head>
<body>
    <svg>
      <!-- rectangle -->
      <rect x="100" y="100" width="300" height="200" fill="pink" stroke="green" stroke-widtj="5"/>
      <rect x="150" y="150" width="300" height="200" style = "fill:yellow; stroke:blue; stroke-width:5"/>

      <!-- circle -->
      <circle cx="200" cy="600" r="100" style="fill:blue" opacity="0.5"/>
      <circle cx="300" cy="600" r="100" style="fill:orange" opacity="0.5"/>

    <g opacity="0.5">
      <circle cx="700" cy="600" r="100" style="fill:blue" />
      <circle cx="800" cy="600" r="100" style="fill:orange"/>
    </g>

    <ellipse cx="700" cy="200" rx="200" ry="120" style="stroke:red; fill:none;" />

    </svg>
</body>
</html>
